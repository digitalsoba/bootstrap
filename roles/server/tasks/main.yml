---
# tasks file for server
- name: Debian common
  include_tasks: debian.yml
  when: ansible_facts['os_family'] == 'Debian'

- name: Install common packages
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  loop: "{{ common_packages }}"

- name: Include users tasks
  include_tasks: users.yml
